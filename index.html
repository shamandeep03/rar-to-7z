	<script type="text/javascript">
	function requestConversion() {
		let data = fileDrop.prepareFormData();
		if(data === null) return;
		o.backendUrl = o.NatsAPIPath;
		let url = o.NatsAPIPath + 'convert?inputType=' + getInputType('conversion') + '&outputType=' + $('#saveAs :selected').text() + '&xmlType=' + $('input[name=xmlType]:checked').val();
		requestQueue(url, data);
	}

	function isArchiveType(inputType) {
		return inputType === 'ZIP' || inputType === 'RAR' || inputType === '7Z' || inputType === 'TAR' || inputType === 'BZ2' || inputType === 'GZ';
	}
	var o = {
		"MaximumUploadFileSize": 31457280,
		"FileMaximumUploadSizeReachedMessage": "Files upload size must be equal or less than 31457280 bytes. To remove limitation of direct upload you can Enter Url from google drive, dropbox or from public web.",
		"AppURL": "http://127.0.0.1:5500/rar.html",
		"AppName": "conversion",
		"OriginalAppName": "Conversion",
		"AppRoute": "/pdf/conversion/rar-to-7z",
		// "APIBasePath": "/pdf/apps-ui/api/",
		"NatsAPIPath": "https://pdf-web-api-dq5ga3f5.conholdate.cloud/pdf/api/",
		"UIBasePath": "",
		"ViewerPathWF": "/pdf/viewer/",
		"ViewerPath": "/pdf/viewer/ViewPdf?",
		"EditorPathWF": "/pdf/editor/",
		// "EditorPath": "/pdf/editor/EditPdf?",
		"FileSelectMessage": "Please select a file to upload",
		"ShowViewerButton": true,
		"MaximumUploadFiles": 10,
		"FileAmountMessage": "Please select less than ten files",
		"UploadAndRedirect": false,
		"UseSorting": true,
		"FileWrongTypeMessage": "You are trying to upload document(s) of unsupported type:",
		"CurrentAppLang": "en",
		"AllSupportedLang": [{
			"Id": "en",
			"Description": "English",
			"ChangeToLanguage": "Change to English?",
			"UrlId": ""
		}, 
	    ],
		"UploadOptions": ["RAR"],
		"Multiple": true,
		"DropFilesPrompt": "Drop or upload your files*",
		"Accept": ".rar"
	};
	$.extend(o, {
		Method: requestConversion
	});
	window.onload = (function() {
		$('#saveAs').on('change', function() {
			switchControls();
		});

		function switchControls() {
			var inputType = getInputType('conversion').toUpperCase();
			if($('#saveAs :selected').text() === 'XML' && !isArchiveType(inputType)) {
				$('#conversionControls').css('display', 'block');
			} else {
				$('#conversionControls').css('display', 'none');
			}
		}
		switchControls();
	});
	</script>
